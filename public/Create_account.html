<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | OneCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #98fbcb;
      --primary-dark: #7ae2b1;
      --primary-darker: #5bc897;
      --secondary: #ff9a8b;
      --dark: #2d3748;
      --light: #f8fafc;
      --gray: #94a3b8;
    }
    
    body {
      background: linear-gradient(to bottom right, #f0fdf4, #ecfdf5);
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    /* Floating label animations */
    .floating-label {
      position: relative;
      margin-bottom: 1.8rem;
    }
    
    .floating-label input,
    .floating-label textarea {
      padding-top: 1.2rem;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .floating-label label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: var(--gray);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-origin: left center;
      padding: 0 0.5rem;
      background: white;
      z-index: 10;
    }
    
    .floating-label .input-group-text + label {
      left: 3.5rem;
    }
    
    .floating-label input:focus,
    .floating-label textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(152, 251, 203, 0.2);
    }
    
    .floating-label input:focus + label,
    .floating-label textarea:focus + label,
    .floating-label input:not(:placeholder-shown) + label,
    .floating-label textarea:not(:placeholder-shown) + label {
      top: 0;
      transform: translateY(-50%) scale(0.85);
      left: 0.8rem;
      color: var(--primary-darker);
      background: linear-gradient(to bottom, white 50%, transparent 50%);
    }
    
    .floating-label .input-group-text + input:focus + label,
    .floating-label .input-group-text + input:not(:placeholder-shown) + label {
      left: 3.3rem;
    }
    
    /* Hover effects */
    .floating-label:hover label {
      color: var(--primary-dark);
    }
    
    .floating-label:hover input,
    .floating-label:hover textarea {
      border-color: var(--primary);
    }
    
    /* Rest of your existing styles... */
    .brand-header {
      color: var(--dark);
      font-weight: 800;
      position: relative;
      display: inline-block;
    }
    
    .brand-header:after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
      transform: scaleX(0.8);
      transition: transform 0.3s ease;
    }
    
    .brand-header:hover:after {
      transform: scaleX(1);
    }
    
    .auth-card {
      border: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05),
                  0 8px 10px -6px rgba(0, 0, 0, 0.02);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .auth-card:hover {
      transform: translateY(-5px);
    }
    
    .card-header {
      background: var(--primary);
      color: var(--dark);
      font-weight: 700;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    .card-header:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .btn-primary {
      background: var(--primary-dark);
      border: none;
      color: var(--dark);
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      background: var(--primary-darker);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(152, 251, 203, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.5) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    
    .input-group-text {
      background: var(--light);
      border: 2px solid #e2e8f0;
      border-right: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: var(--primary-darker);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--gray);
    }
    
    .divider:before,
    .divider:after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider:before {
      margin-right: 15px;
    }
    
    .divider:after {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 text-center mb-5">
        <h1 class="brand-header display-4 mb-3">
          <i class="fas fa-shopping-basket me-2"></i>OneCart
        </h1>
        <p class="text-muted">Create your account to start shopping</p>
      </div>
      
      <div class="col-lg-6 col-md-8">
        <div class="auth-card mb-5">
          <div class="card-header text-center py-3">
            <h4 class="mb-0">Create Account</h4>
          </div>
          <div class="card-body p-4 p-md-5">
            <form id="registerForm" action="/register" method="POST">
              <div class="floating-label mb-4">
                <input type="text" class="form-control" name="name" id="name" placeholder=" " required>
                <label for="name">Full Name</label>
              </div>
              
              <div class="floating-label mb-4">
                <input type="email" class="form-control" name="email" id="email" placeholder=" " required>
                <label for="email">Email Address</label>
              </div>
              
              <div class="floating-label mb-4 position-relative">
                <input type="password" class="form-control pe-4" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
              </div>
              
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <div class="floating-label flex-grow-1">
                  <input type="tel" class="form-control" name="phone" id="phone" placeholder=" ">
                  <label for="phone">Phone Number</label>
                </div>
              </div>
              
              <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <div class="floating-label flex-grow-1">
                  <input type="text" class="form-control" name="pincode" id="pincode" placeholder=" " required>
                  <label for="pincode">Pincode</label>
                </div>
              </div>
              
              <div class="mb-4">
                <div class="floating-label">
                  <textarea class="form-control" name="address" id="address" rows="3" placeholder=" "></textarea>
                  <label for="address">Address</label>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-3 mt-2">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>
              
              <div class="divider">or</div>
              
              <button type="button" class="btn btn-outline-dark w-100 mb-3">
                <i class="fab fa-google me-2"></i>Continue with Google
              </button>
              
              <div class="text-center mt-4">
                <p class="text-muted">Already have an account? 
                  <a href="/login" class="text-primary fw-bold">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Password toggle functionality
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', function() {
        const input = this.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    });

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      // Your validation logic
    });
  </script>
</body>
</html>
