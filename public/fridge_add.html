<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Product Entry</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --maroon-primary: #800020;
            --maroon-secondary: #5c0018;
            --maroon-light: #a3002a;
            --maroon-bg: #fff5f7;
            --maroon-text: #333;
        }

        body {
            background-color: var(--maroon-bg);
            color: var(--maroon-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            border-top: 5px solid var(--maroon-primary);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--maroon-primary);
        }

        .form-header h2 {
            color: var(--maroon-primary);
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: var(--maroon-secondary);
        }

        .required-field::after {
            content: " *";
            color: var(--maroon-primary);
        }

        .btn-maroon {
            background-color: var(--maroon-primary);
            border-color: var(--maroon-primary);
            color: white;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-maroon:hover {
            background-color: var(--maroon-secondary);
            border-color: var(--maroon-secondary);
            color: white;
        }

        .form-control,
        .form-select {
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--maroon-light);
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 32, 0.25);
        }

        .input-group-text {
            background-color: #f8f9fa;
            color: var(--maroon-primary);
            font-weight: 500;
        }

        .nav-pills .nav-link.active {
            background-color: var(--maroon-primary);
        }

        .nav-pills .nav-link {
            color: var(--maroon-primary);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <div class="form-header">
                        <h2><i class="bi bi-refrigerator me-2"></i>Add New Fridge</h2>
                        <p class="text-muted mt-2">Enter details for your refrigerator product</p>
                    </div>

                    <form id="fridgeProductForm" action="/add-fridge" method="post" enctype="multipart/form-data">
                        <!-- Basic Information -->
                        <div class="mb-4">
                            <h5 class="mb-3" style="color: var(--maroon-primary);">
                                <i class="bi bi-info-circle me-2"></i>Basic Information
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="title" class="form-label required-field">Product Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required
                                        placeholder="e.g., Premium French Door Refrigerator">
                                </div>
                                <div class="col-md-6">
                                    <label for="brand" class="form-label required-field">Brand</label>
                                    <input type="text" class="form-control" id="brand" name="brand" required
                                        placeholder="e.g., Samsung, LG">
                                </div>
                                <div class="col-12">
                                    <label for="description" class="form-label required-field">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3" required
                                        placeholder="Detailed product description"></textarea>
                                </div>
                                <div class="col-md-4">
                                    <label for="price" class="form-label required-field">Price ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="price" name="price" step="0.01"
                                            min="0" required placeholder="1299.99">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="color" class="form-label">Color</label>
                                    <input type="text" class="form-control" id="color" name="color"
                                        placeholder="e.g., Stainless Steel, Black">
                                </div>
                                <div class="col-md-4">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="" selected disabled>Select category</option>
                                        <option value="Top Freezer">Top Freezer</option>
                                        <option value="Bottom Freezer">Bottom Freezer</option>
                                        <option value="Side-by-Side">Side-by-Side</option>
                                        <option value="French Door">French Door</option>
                                        <option value="Compact">Compact</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Specifications -->
                        <div class="mb-4">
                            <h5 class="mb-3" style="color: var(--maroon-primary);">
                                <i class="bi bi-gear me-2"></i>Specifications
                            </h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="capacity" class="form-label required-field">Capacity</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="capacity" name="capacity" required
                                            placeholder="e.g., 25">
                                        <span class="input-group-text">cu. ft.</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="door_type" class="form-label">Door Type</label>
                                    <select class="form-select" id="door_type" name="door_type">
                                        <option value="" selected disabled>Select door type</option>
                                        <option value="Single Door">Single Door</option>
                                        <option value="Double Door">Double Door</option>
                                        <option value="French Door">French Door</option>
                                        <option value="Side-by-Side">Side-by-Side</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="defrosting_type" class="form-label">Defrosting Type</label>
                                    <select class="form-select" id="defrosting_type" name="defrosting_type">
                                        <option value="" selected disabled>Select defrosting type</option>
                                        <option value="Manual">Manual</option>
                                        <option value="Frost Free">Frost Free</option>
                                        <option value="Auto Defrost">Auto Defrost</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="energy_rating" class="form-label">Energy Rating</label>
                                    <select class="form-select" id="energy_rating" name="energy_rating">
                                        <option value="" selected disabled>Select rating</option>
                                        <option value="A+++">A+++</option>
                                        <option value="A++">A++</option>
                                        <option value="A+">A+</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="warranty" class="form-label">Warranty</label>
                                    <input type="text" class="form-control" id="warranty" name="warranty"
                                        placeholder="e.g., 2 years">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="fridge_quantity" class="form-label required-field">Quantity</label>
                            <input type="number" class="form-control" id="fridge_quantity" name="quantity" min="0"
                                required>
                        </div>

                        <!-- Additional Information -->
                        <div class="mb-4">
                            <h5 class="mb-3" style="color: var(--maroon-primary);">
                                <i class="bi bi-card-text me-2"></i>Additional Information
                            </h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="more" class="form-label">Technical Specifications</label>
                                    <textarea class="form-control" id="more" name="more" rows="3"
                                        placeholder="Additional technical details"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <h5 class="mb-3" style="color: var(--maroon-primary);">
                                <i class="bi bi-image me-2"></i>Product Images
                            </h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="image_path" class="form-label">Main Product Image</label>
                                    <input class="form-control" type="file" id="image_path" name="image_path"
                                        accept="image/*">
                                    <div class="form-text">Upload high-quality product image (JPEG, PNG)</div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-between mt-5">
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
                            </button>
                            <button type="submit" class="btn btn-maroon">
                                <i class="bi bi-save me-2"></i>Save Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        document.getElementById('fridgeProductForm').addEventListener('submit', function (e) {
            // Basic client-side validation
            const requiredFields = ['title', 'brand', 'description', 'price', 'capacity'];
            let isValid = true;

            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.classList.add('is-invalid');
                    isValid = false;
                } else {
                    element.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields');
                return false;
            }

            return true;
        });
    </script>
</body>

</html>
