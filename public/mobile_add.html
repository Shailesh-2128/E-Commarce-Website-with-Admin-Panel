<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Product Entry</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #212529;
        }

        .form-label {
            font-weight: 600;
        }

        .required-field::after {
            content: " *";
            color: #dc3545;
        }

        .btn-submit {
            background-color: #212529;
            color: white;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #343a40;
            color: white;
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <div class="form-header">
                        <h2 class="mb-0">Mobile Product Entry</h2>
                    </div>

                    <form action="/add-mobile" method="post" enctype="multipart/form-data">
                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label required-field">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label required-field">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                required></textarea>
                        </div>

                        <div class="row">
                            <!-- Price -->
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label required-field">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01"
                                        min="0" required>
                                </div>
                            </div>

                            <!-- Brand -->
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label required-field">Brand</label>
                                <input type="text" class="form-control" id="brand" name="brand" required>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Warranty -->
                            <div class="col-md-6 mb-3">
                                <label for="warranty" class="form-label">Warranty</label>
                                <input type="text" class="form-control" id="warranty" name="warranty">
                            </div>

                            <!-- Storage -->
                            <div class="col-md-6 mb-3">
                                <label for="storage" class="form-label">Storage</label>
                                <input type="text" class="form-control" id="storage" name="storage">
                            </div>
                        </div>

                        <div class="row">
                            <!-- RAM -->
                            <div class="col-md-6 mb-3">
                                <label for="ram" class="form-label">RAM</label>
                                <input type="text" class="form-control" id="ram" name="ram">
                            </div>

                            <!-- Color -->
                            <div class="col-md-6 mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" name="color">
                            </div>
                        </div>

                        <!-- Processor -->
                        <div class="mb-3">
                            <label for="processor" class="form-label">Processor</label>
                            <input type="text" class="form-control" id="processor" name="processor">
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="" selected disabled>Select category</option>
                                <option value="Smartphone">Smartphone</option>
                                <option value="Feature Phone">Feature Phone</option>
                                <option value="Gaming Phone">Gaming Phone</option>
                                <option value="Budget Phone">Budget Phone</option>
                                <option value="Flagship Phone">Flagship Phone</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="mobile_quantity" class="form-label required-field">Quantity</label>
                            <input type="number" class="form-control" id="mobile_quantity" name="quantity" min="0"
                                required>
                        </div>

                        <!-- More Details -->
                        <div class="mb-3">
                            <label for="more" class="form-label">Additional Details</label>
                            <textarea class="form-control" id="more" name="more" rows="3"></textarea>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <label for="image" class="form-label">Product Image</label>
                            <input class="form-control" type="file" id="image" name="image_path" accept="image/*">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-submit">Submit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
