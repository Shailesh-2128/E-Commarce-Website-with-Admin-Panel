<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Added Successfully</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --bs-success-bg: #1a3a1a;
            --bs-success-border: #2a5a2a;
        }
        
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        
        .success-container {
            background-color: var(--bs-success-bg);
            border: 1px solid var(--bs-success-border);
            border-radius: 0.5rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite alternate;
        }
        
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 1.5rem;
        }
        
        .btn-back:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes bounce {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-15px) scale(1.05); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container animate-fade-in">
            <!-- Animated Checkmark Icon -->
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            
            <!-- Success Message -->
            <h2 class="mb-3 fw-bold">TV Product Added Successfully!</h2>
            <p class="mb-4">Your new TV product has been added to the inventory database.</p>
            
            <!-- Product Details (Example) -->
            <div class="card bg-dark mb-4 text-start">
                <div class="card-body">
                    <h5 class="card-title" id="product-title">Ultra HD Smart TV</h5>
                    <p class="card-text mb-1"><small class="text-muted">Brand:</small> <span id="product-brand">Samsung</span></p>
                    <p class="card-text mb-1"><small class="text-muted">Price:</small> $<span id="product-price">899.99</span></p>
                    <p class="card-text"><small class="text-muted">Screen Size:</small> <span id="product-size">55 inch</span></p>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <a href="add-tv.html" class="btn btn-back">
                    <i class="bi bi-arrow-left me-2"></i>Back to Form
                </a>
            </div>
            
            <!-- Confetti Elements -->
            <div id="confetti-container"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create confetti effect
            function createConfetti() {
                const container = document.getElementById('confetti-container');
                const colors = ['#28a745', '#dc3545', '#fd7e14', '#ffc107', '#17a2b8', '#6610f2'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.width = Math.random() * 8 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    
                    container.appendChild(confetti);
                    
                    // Animate each confetti piece
                    animateConfetti(confetti);
                }
            }
            
            function animateConfetti(element) {
                const duration = Math.random() * 3 + 2;
                const rotation = Math.random() * 360;
                
                element.style.opacity = '1';
                element.style.transform = `rotate(${rotation}deg)`;
                element.animate([
                    { top: '-10px', left: element.style.left },
                    { top: '100%', left: (parseFloat(element.style.left) + (Math.random() * 60 - 30) + '%')}
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                setTimeout(() => element.remove(), duration * 1000);
            }
            
            // Trigger confetti after a short delay
            setTimeout(createConfetti, 500);
            
            // You can retrieve actual product data from URL parameters or session storage
            // Example: const params = new URLSearchParams(window.location.search);
            // document.getElementById('product-title').textContent = params.get('title') || 'Sample Product';
        });
    </script>
</body>
</html>
