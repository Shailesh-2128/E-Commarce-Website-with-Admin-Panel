<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | OneCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container py-5">
    <h2>Payment Details</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="order-summary"></tbody>
      <tfoot>
        <tr>
          <th colspan="3">Subtotal</th>
          <td id="subtotal">₹0.00</td>
        </tr>
        <tr>
          <th colspan="3">Shipping</th>
          <td>₹0.00</td>
        </tr>
        <tr>
          <th colspan="3">Total</th>
          <td id="total">₹0.00</td>
        </tr>
      </tfoot>
    </table>

    <div class="mb-3">
      <h5>Select Payment Method</h5>
      <div>
        <input type="radio" name="paymentMethod" id="razorpay" checked />
        <label for="razorpay">Razorpay</label>
      </div>
      <div>
        <input type="radio" name="paymentMethod" id="cod" />
        <label for="cod">Cash on Delivery</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="termsCheck" />
      <label for="termsCheck" class="form-check-label">I agree to the terms</label>
    </div>

    <button class="btn btn-success" onclick="processPayment()">Pay Now</button>
  </div>

  <script>
    let orderData;

    document.addEventListener("DOMContentLoaded", function () {
      orderData = JSON.parse(sessionStorage.getItem("orderData"));
      if (!orderData) return (window.location.href = "/addToCart");

      const tbody = document.getElementById("order-summary");
      let subtotal = 0;

      orderData.items.forEach((item) => {
        const totalItemPrice = item.quantity * item.price;
        subtotal += totalItemPrice;

        const row = `<tr>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>₹${item.price.toFixed(2)}</td>
          <td>₹${totalItemPrice.toFixed(2)}</td>
        </tr>`;

        tbody.innerHTML += row;
      });

      document.getElementById("subtotal").textContent = `₹${subtotal.toFixed(2)}`;
      document.getElementById("total").textContent = `₹${(subtotal).toFixed(2)}`;
    });

    function processPayment() {
      const method = document.querySelector("input[name='paymentMethod']:checked").id;
      const orderId = 'ord_' + Date.now();

      if (method === "razorpay") {
        // Integrate Razorpay here
        alert("Mock Razorpay Payment for Order: " + orderId);
        sessionStorage.clear();
        window.location.href = "/payment-success.html";
      } else if (method === "cod") {
        alert("Order placed with Cash on Delivery: " + orderId);
        sessionStorage.clear();
        window.location.href = "/payment-success.html";
      }
    }
  </script>
</body>
</html>
